<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gigalhub</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">🎧 Gigalhub</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Browse</a>
      <a href="#">Playlists</a>
      <a href="#">Sign In</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Where Sound Meets Soul</h1>
    <p>Stream, share, and earn — music without limits.</p>
    <button>Play Now</button>
  </section>

  <!-- Featured Tracks -->
  <section class="featured">
    <h2>Trending Tracks</h2>
    <div class="track-grid">
      <div class="track-card">🎵 Track 1</div>
      <div class="track-card">🎵 Track 2</div>
      <div class="track-card">🎵 Track 3</div>
      <div class="track-card">🎵 Track 4</div>
    </div>
  </section>

  <!-- Genres -->
  <section class="genres">
    <h2>Genres</h2>
    <div class="genre-grid">
      <div class="genre-card">Afrobeats</div>
      <div class="genre-card">Hip-Hop</div>
      <div class="genre-card">Gospel</div>
      <div class="genre-card">Jazz</div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Gigalhub. Built by Moses.</p>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
    </nav>
  </footer>
  <!-- Audio Player -->
 <!-- Audio Player -->
<div class="audio-player">
  <div class="track-info">
    <img src="assets/images/default-art.jpg" alt="Track Art" class="track-art">
    <div>
      <div class="track-title">Sample Track</div>
      <div class="track-artist">Moses</div>
    </div>
  </div>
  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
  </div>
  <div class="seek-volume">
    <input type="range" id="seek" value="0" min="0" max="100">
    <input type="range" id="volume" value="80" min="0" max="100">
  </div>
</div>

<!-- Hidden audio element -->
<audio id="audio" src="assets/music/sample.mp3"></audio>

<script src="scripts/player.js"></script>

</body>
</html>

</body>
</html>
